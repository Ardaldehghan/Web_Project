<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='player.css'>
    <title>Player Page</title>
</head>
<body>

<div class="container">
    <nav class="vertical-menu">
        <a href="player.html">Home</a>
        <a href="player_questions.html">Play Game</a>
        <a href="scoreboard.html">Scoreboard</a>
        <div class="logout-btn">
            <a href="login.html">Logout</a>
        </div>
    </nav>

    <div class="content">
        <h2>Play Game</h2>

        <!-- Current Question Section -->
        <div class="current-question">
            <h3>Current Question</h3>
            <p>What is the capital of France?</p>
            <form action="submit_answer.html" method="post">
                <input type="text" name="answer" placeholder="Type your answer here" required>
                <button type="submit">Submit Answer</button>
            </form>
        </div>

        <!-- Previously Answered Questions Section -->
        <div class="answered-questions">
            <h3>Previously Answered Questions</h3>
            <table class="answered-table">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>What is the capital of Germany?</td>
                        <td>Berlin</td>
                        <td>Berlin</td>
                        <td>Correct</td>
                    </tr>
                    <tr>
                        <td>What is the largest planet in our solar system?</td>
                        <td>Saturn</td>
                        <td>Jupiter</td>
                        <td>Incorrect</td>
                    </tr>
                    <!-- More rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
