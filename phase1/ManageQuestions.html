<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="UTF-8">
   <title>Manage Questions</title>
 <link rel="stylesheet" href="ManageQuestions.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <nav>
    <div class="navbar">
      <div class="logo"> Manage Questions</a></div>
      <ul class="menu">
        <li><a href="#new_questions">Create new question</a></li>
        <li><a href="#related">Related question</a></li>
      </ul>
    </div>
  </nav>
<div id="new_questions" class="modal">
  <div class="modal-content">
    <a href="#" class="close">&times;</a>
    <h2>Create New Question</h2>
    <form action="#">
      <label for="questionDescription">Question Description:</label>
      <textarea id="questionDescription" name="questionDescription" required></textarea>
      <div class="options">
        <label>Option 1:</label>
        <input type="text" name="option A" required>
        
        <label>Option 2:</label>
        <input type="text" name="option B" required>
        
        <label>Option 3:</label>
        <input type="text" name="option C" required>
        
        <label>Option 4:</label>
        <input type="text" name="option D" required>
      </div>
      <label for="difficultyLevel">Difficulty Level:</label>
      <select id="difficultyLevel" name="difficultyLevel" required>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for="questionCategory">Category:</label>
      <select id="questionCategory" name="questionCategory" required>
        <option value="science">Scientific</option>
        <option value="history">Historical</option>
        <option value="literature">Literature</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

  <div class="button">
    <a href="Designer.html"><i class="fas fa-arrow-up"></i>
        <span class="tooltip-text">Main Menu</span></a>
  </div>
</body>
</html>
