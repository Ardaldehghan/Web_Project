<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Menu</title>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="toggle-container">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle" class="toggle-label">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div>
                <input type="checkbox" id="check" required>
                <label for="check">I'm not a robot</label>
            </div>

            <button type="button" onclick="goToPlayerPage()">Login as Player</button>
            <button type="button" onclick="goToDesignerPage()">Login as Designer</button>
        </form>
        <a href="#" class="signup-link">Don't have an account? Register here</a>
    </div>

    <script>
        function goToPlayerPage() {
            window.location.href = "player.html";
        }

        function goToDesignerPage() {
            window.location.href = "Designer.html";
        }

        const toggle = document.getElementById('dark-mode-toggle');
        toggle.addEventListener('change', () => {
            document.body.dataset.theme = toggle.checked ? 'dark' : '';
        });
    </script>
</body>
